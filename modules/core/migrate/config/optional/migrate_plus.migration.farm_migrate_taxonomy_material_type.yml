langcode: en
status: true
dependencies:
  enforced:
    module:
      - farm_material_type
      - farm_migrate
id: farm_migrate_taxonomy_material_type
label: 'Taxonomy terms (Material types)'
migration_group: farm_migrate_taxonomy
migration_tags:
  - 'Drupal 7'
  - 'shambaOS 1.x'
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
source:
  plugin: d7_taxonomy_term
  bundle: farm_materials
destination:
  plugin: 'entity:taxonomy_term'
process:
  # Hard-code the vocabulary.
  vid:
    plugin: default_value
    default_value: material_type
  # Maintain the term ID.
  tid:
    plugin: get
    source: tid
  # Term parent.
  parent_id:
    -
      plugin: skip_on_empty
      method: process
      source: parent
    -
      plugin: migration_lookup
      migration: farm_migrate_taxonomy_material_type
  parent:
    plugin: default_value
    default_value: 0
    source: '@parent_id'
migration_dependencies:
  required: {  }
  optional: {  }
