langcode: en
status: true
dependencies:
  enforced:
    module:
      - farm_birth
      - farm_migrate
id: farm_migrate_log_birth
label: 'Logs (Birth)'
migration_group: farm_migrate_log
migration_tags:
  - 'Drupal 7'
  - 'shambaOS 1.x'
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
source:
  plugin: d7_farm_log
  bundle: farm_birth
destination:
  plugin: 'entity:log'
process:
  # Hard-code the bundle.
  type:
    plugin: default_value
    default_value: birth
  # Maintain the log ID.
  id:
    plugin: get
    source: id
  # Migrate log quantities.
  quantity:
    plugin: get
    source: '@_log_quantities'
  # Birth specific fields.
  mother:
    plugin: sub_process
    source: field_farm_mother
    process:
      target_id:
        plugin: farm_migration_group_lookup
        migration_group: farm_migrate_asset
        source: target_id
migration_dependencies:
  required: {  }
  optional: {  }
